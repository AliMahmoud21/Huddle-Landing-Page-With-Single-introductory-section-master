<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@300;400;700&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:wght@100;300;500;600;800;900&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 16px; text-align: center; color: #222; margin: -70px 50px 0; display: flex; justify-content: flex-start;}
    .attribution a { color: #fff; }
  </style>
</head>
<body>
    <main class="container">
      <header class="header">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
      </header>
      <section class="content">
        <section class="hero">
            <img src="images/illustration-mockups.svg" alt="">
          <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
              Create connections with <br> your users as you engage in genuine discussion.</p>
            <button class="btn">Register</button>
          </div>
        </section>
        <section class="social-icons">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
        </section>
      </section>
    </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
      Coded by <a href="#">Ali Mahmoud</a>
    </p>
  </footer>
</body>
</html>
